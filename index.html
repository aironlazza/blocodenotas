<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <title>Bloco de Notas</title>
    </head>
    <body>
         <header class="container-fluid">
            <div class="row">
            <div id="div-logo" class="col-1 align-items-center mt-2 mb-1">
            <img src="img/notepad.png" id="logo-img">
         </div>
            </div>
         
        </header>
        <msgs></msgs>
        <main>
            <div id="controls">
            <div id="add-note">
               <a href="" >
                  <i class="bi bi-plus-square-fill" style="font-size: 2rem;"></i>
               </a>
           </div>
         </div>
         <div id="notes"> </div>
 
         <div id="modal-view">
            <div id="close-modal">
               <a href="" >
                  <i class="bi bi-x-square" ></i>
              </a>
           </div>
           <div id="title-note"> </div>
           <div id="content-note"> </div>
           <div id="controls-note">
               <i class="bi bi-trash3-fill" id="delet" style="color:#0d6efd; font-size: 1.5rem"></i> 
               <i class="bi bi-pencil" id="edit" style="color:#0d6efd; font-size: 1.5rem"></i>
           </div>
        </div>
 
        <div id="modal">
          <div class="mb-3" style="border-bottom: 1px solid #999; display:flex; justify-content: space-between;">
             <div>
                <a href="" id="btn-save-note">
                   <i class="bi bi-save" ></i>
                </a>
             </div>
           <div>
             <a href="" style="color:#999" id="btn-close-note">
               <i class="bi bi-x-square" ></i>
             </a>
           </div>
         </div>
         <input type="hidden" id="input-id" >
         <div class="mb-3">
           <label for="title" class="form-label">Title</label>
           <input type="text" class="form-control" id="input-title" placeholder="Title">
         </div>
         <div class="mb-3">
           <label for="content" class="form-label">Notes</label>
           <textarea class="form-control" id="input-content" rows="4"></textarea>
         </div>
 
      </div>
   </main>  
   <footer> </footer>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
   <script src="js/script.js"></script>
 </body>
</html>
